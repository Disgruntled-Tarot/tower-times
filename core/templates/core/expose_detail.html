{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<section class="container py-5">
  <div class="row">
    <div class="col-lg-10 mx-auto">
      <h1 class="mb-3 text-light">{{ expose.title }}</h1>
      <p class="text-muted">{{ expose.created_at|date:"F j, Y" }}</p>

      <hr>

      <div class="prose text-light">
        {{ expose.get_markdown|safe }}
      </div>

      <hr>
      <a href="{% url 'exposes' %}" class="btn btn-secondary mt-4">← Back to Exposés</a>
    </div>
  </div>
</section>
{% endblock %}
